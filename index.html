<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sober Tracker – Februar</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    body { font-family: "Inter", sans-serif; }
  </style>

  <!-- PWA (GitHub Pages: Project-Pfad ist /SoberTracker/) -->
  <link rel="manifest" href="/SoberTracker/pwa/manifest.webmanifest" />
  <meta name="theme-color" content="#0b1220" />

  <!-- iOS "App-like" -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/SoberTracker/pwa/icon-192.png" />
</head>

<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <div class="min-h-screen p-4 md:p-8 flex items-center justify-center">
    <div class="w-full max-w-4xl bg-white/90 dark:bg-slate-900/80 backdrop-blur rounded-3xl shadow-2xl border border-slate-200/60 dark:border-slate-800 p-6 md:p-10">

      <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">
          Sober Tracker – Februar
        </h1>
        <p class="mt-2 text-slate-500 dark:text-slate-300 font-medium">
          2-Spieler • Room Code • Streaks • Spielbrett-Modus
        </p>
      </header>

      <main id="app">
        <div class="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-950">
          <p class="font-semibold">App lädt…</p>
          <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">
            Falls hier nichts passiert: Seite neu laden oder prüfen, ob <code>app.js</code> vorhanden ist.
          </p>
        </div>
      </main>

      <footer class="mt-8 text-center text-xs text-slate-400">
        Tipp: Auf iPhone in Safari → Teilen → „Zum Home-Bildschirm“.
      </footer>

    </div>
  </div>

  <!-- App Logic -->
  <script type="module" src="/SoberTracker/app.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/SoberTracker/pwa/sw.js").catch(console.error);
    }
  </script>
</body>
</html>
